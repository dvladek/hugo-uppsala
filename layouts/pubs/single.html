{{ define "main" }}

<main class="container">
  <article class="post-item row gx-5">
    <header class="post-header col-12 col-lg-8 offset-lg-4">
      <h2>{{ .Title }}</h2>
    </header>

    <aside class="col-12 col-lg-4 pr-5 pb-2 lh-lg">
      <div class="citation flex-grow-1">
        {{ partial "fmt_pubs/pub-icon" . }}
        {{ partial "fmt_pubs/pub-citation" . | chomp }}
      </div>
    </aside>

    <div class="col-12 col-lg-8">
      <div>
        {{ .Content | safeHTML }}
      </div>

      <div class="resources">
        {{ .Scratch.Set "is_abstract" false }}
        {{ partial "fmt_pubs/pub-resources" . | chomp }}
      </div>
    </div>

  </article>
</main>
{{ end }}
