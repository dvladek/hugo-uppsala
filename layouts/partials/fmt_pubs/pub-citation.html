<span class="authors">
  {{ partial "fmt_pubs/pub-authors-short" . | chomp }}
</span>

<span class="fw-normal">{{ .Title }}.</span>

{{ if eq .Params.pubstate "forthcoming"  }}
<span class="venue">
  {{ partial "fmt_pubs/pub-venue" . | chomp }}
</span>
{{ else if ne .Params.pubstate "inpreparation"  }}
<span class="venue">
  {{ partial "fmt_pubs/pub-venue-details" . | chomp }}
</span>
{{ end }}
