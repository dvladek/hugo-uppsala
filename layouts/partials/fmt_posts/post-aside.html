<ul class="list-unstyled">
  <li>
    <h4 class="text-uppercase">{{ .Date.Format "January 2, 2006" }}</h4>
  </li>
        
  {{ if isset .Params "tags" }}
  {{ $tagsLen := len .Params.tags }}
  <li>
    {{ if gt $tagsLen 0 }}
    {{- range $k, $v := .Params.tags }}
      <a class="post-tag" href="{{ $.Site.BaseURL }}tags/{{ . | urlize | lower }}">{{ . }}</a>{{ if lt $k (sub $tagsLen 1) }}, {{ end }}
    {{ end }}
    {{ end }}
  </li>
  {{ end }}
  
</ul>
