# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "hugo-Uppsala"
license = "MIT"
licenselink = "https://github.com/dvladek/hugo-uppsala/LICENSE.md"
description = "An academic theme."
homepage = "https://davidevega.eu"
tags = ["academic", "faculty", "personal", "university", "basic", "bootstrap"]
features = ["academic profile", "publications", "bibliography",
			"research overview", "projects", "teaching overview", 
			"thesis proposals", "courses", "thesis supervised", 
			"resources", "blog", "posts", "bootstrap"]
min_version = "0.41"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
	typographer = true

[author]
  name = "Davide Vega D'Aurelio"
  homepage = "https://davidevega.eu"

[original]
  name = "Finisterre"
  homepage = "https://github.com/jonathan-g/hugo-finisterre"
  repo = "https://github.com/jonathan-g/hugo-finisterre"
